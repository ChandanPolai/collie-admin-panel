<header [class]="
    'tw-fixed tw-top-0 tw-right-0 tw-h-[77px] tw-backdrop-blur-md tw-bg-white/90 tw-border-b tw-border-gray-200/50 tw-shadow-lg tw-shadow-gray-900/5 tw-z-30 tw-transition-all tw-duration-300 ' +
    (isCollapsed ? 'tw-left-16' : 'tw-left-64')
  ">
  <!-- Gradient overlay -->
  <div
    class="tw-absolute tw-inset-0 tw-bg-gradient-to-r tw-from-white tw-via-gray-50/50 tw-to-white tw-pointer-events-none">
  </div>

  <div class="tw-relative tw-h-full tw-px-6 tw-flex tw-items-center tw-justify-between">
    <!-- Left Section -->
    <div class="tw-flex tw-items-center tw-space-x-6">
      <!-- Enhanced Toggle Sidebar Button -->
      <button (click)="toggleSidebar()"
        class="tw-group tw-p-1 tw-rounded-l tw-transition-all tw-duration-300 tw-transform hover:tw-scale-110 ">
        <i
          class="ph ph-list tw-text-xl tw-text-gray-600 tw-transition-transform tw-duration-300 group-hover:tw-rotate-12"></i>
      </button>
    </div>

    <!-- Right Section -->
    <div class="tw-flex tw-items-center tw-space-x-4">
      <!-- Logout Button Only -->
      <button (click)="_logoutUser()"
        class="tw-flex tw-items-center tw-no-underline tw-px-6 tw-py-3 tw-text-sm tw-text-white tw-bg-red-600 hover:tw-bg-red-700 tw-transition-all tw-duration-200 tw-group tw-cursor-pointer tw-relative tw-overflow-hidden hover:tw-transform hover:tw-translate-x-1 tw-rounded-lg tw-border tw-border-red-700 hover:tw-border-red-800 tw-shadow-lg hover:tw-shadow-xl">
        <div
          class="tw-absolute tw-left-0 tw-top-0 tw-h-full tw-w-1 tw-bg-gradient-to-b tw-from-red-400 tw-to-red-700 tw-transform tw-scale-y-0 group-hover:tw-scale-y-100 tw-transition-transform tw-duration-200 tw-origin-center">
        </div>
        <div
          class="tw-flex tw-items-center tw-justify-center tw-mr-3 group-hover:tw-from-red-200 group-hover:tw-to-red-300 tw-transition-colors tw-duration-200 tw-transform group-hover:tw-scale-110">
          <i class="ph ph-sign-out tw-text-white tw-text-lg"></i>
        </div>
        <span class="tw-font-semibold">Sign Out</span>
      </button>
    </div>
  </div>
</header>
